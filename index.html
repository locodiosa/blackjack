<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>BLACK JACK</title>
<link rel="stylesheet" href="style.css" type="text/css">
<script src="js/bj.js"></script>
</head>
<body>
	<div id="container">
		<div id="deckArea"> <div id="deck"> <img src="pictures/back.jpg"> </div> </div>
		<div id="dealerArea">
			<div class="score">
				<div class="scoreItem"> ДИЛЕР: </div>
				<div id="countdealer" class="scoreItem"></div>
			</div>

			<div id="dealer1"></div>
			<div id="dealer2"></div>
			<div id="dealer3"></div>
			<div id="dealer4"></div>
			<div id="dealer5"></div>
			<div id="dealer6"></div>
		</div>

		<div id="gameArea"> 
			<div id="newgame" onclick="doNewGame()"> <img src="pictures/game.png"> </div>
			<div id="more" onclick="doMore()"> <img src="pictures/more.png"> </div>
			<div id="stop" onclick="doStop()"> <img src="pictures/stop.png"> </div> 
			<div id="game"></div>
		</div>

		<div id="playerArea">
			<div class="score">
				<div class="scoreItem"> ИГРОК: </div>
				<div id="countplayer" class="scoreItem"></div>
			</div>
			<div id="player1"></div>
			<div id="player2"></div>
			<div id="player3"></div>
			<div id="player4"></div>
			<div id="player5"></div>
			<div id="player6"></div>
		</div>

	<div id="bender"><img src="pictures/bender.gif"> </div>
</div>
</body>
</html>
