<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>BLACK JACK</title>
<link rel="stylesheet" href="style.css" type="text/css">
<script src="js/bj.js"></script>
</head>

<body onload="doNewGame()">
	
	<div id="container">
		
		<div id="dealerArea">
			<div class="score">
				<div class="scoreItem"> ДИЛЕР: </div>
				<div id="countdealer" class="scoreItem"></div>
			</div>

			<div id="dealer1"></div>
			<div id="dealer2"></div>
			<div id="dealer3"></div>
			<div id="dealer4"></div>
			<div id="dealer5"></div>
			<div id="dealer6"></div>
		</div>

		<div id="playerArea">
			<div class="score">
				<div class="scoreItem"> ИГРОК: </div>
				<div id="countplayer" class="scoreItem"></div>
			</div>

			<div id="player1"></div>
			<div id="player2"></div>
			<div id="player3"></div>
			<div id="player4"></div>
			<div id="player5"></div>
			<div id="player6"></div>
		</div>

		<div id="newgame" class="text" onclick="doNewGame()"><p>НОВАЯ ИГРА</p></div>
		<div id="deck" onclick="doMore()"> <img src="pictures/back.jpg"> </div>
		
		
		<div id="game"></div>
		<!--<div id="more" class="text" onclick="doMore()"><p>ЕЩЁ</p></div>-->
		<div id="stop" class="text" onclick="doStop()"><p>ХВАТИТ</p></div>
		<div id="bender"><img src="pictures/bender.gif"> </div>
</div>
</body>
</html>
