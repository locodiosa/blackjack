<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>BLACK JACK</title>
<link rel="stylesheet" href="style.css" type="text/css">
<script src="js/bj.js"></script>
</head>
<body>
	<div id="container">
		<div id="manage">
			<div id="newgame" onclick="doNewGame()">Новая игра</div>
			<div id="deck"> <img src="pictures/back.jpg"> </div>
			<div id="more" onclick="doMore()"> Еще </div>
			<div id="stop" onclick="doStop()"> Хватит </div>
		</div>	
		<div id="board">
			<div id="diler1"></div>
			<div id="diler2"></div>
			<div id="diler3"></div>
			<div id="diler4"></div>
			<div id="diler5"></div>
			<div id="diler6"></div>
			<div id="countdiler">Сумма очков дилера</div>
			<div id="game">Результат игры</div>
			<div id="player1"></div>
			<div id="player2"></div>
			<div id="player3"></div>
			<div id="player4"></div>
			<div id="player5"></div>
			<div id="player6"></div>
			<div id="countplayer">Сумма очков игрока</div>
			<div id="bar"> <img src="pictures/bender.gif"></div>
   
  
		</div>
		
	</div>
</body>
</html>
